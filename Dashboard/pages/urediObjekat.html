<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uredi objekat</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Uključivanje Quill stilova -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Uključivanje Quill skripte -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>

    <section class="updateObjekta">
        <div class="container">
            <h2>Uredi Objekta</h2>
            <form id="objekatForm">
                <div class="form-group">
                    <label for="naziv">Naziv:</label>
                    <input type="text" class="form-control" id="naziv" name="naziv" required>
                </div>
                <div class="form-group">
                    <label for="mesto">Mesto:</label>
                    <input type="text" class="form-control" id="mesto" name="mesto" required>
                </div>
                <div class="form-group">
                    <label for="adresa">Adresa:</label>
                    <input type="text" class="form-control" id="adresa" name="adresa" required>
                </div>
                <div class="form-group">
                    <label for="tekst1">Tekst 1:</label>
                    <!-- Uklonite textarea i dodajte prazan div sa odgovarajućim ID-om -->
                    <div id="editor1" class="quill-editor"></div>
                </div>
                <div class="form-group">
                    <label for="tekst2">Tekst 2:</label>
                    <!-- Uklonite textarea i dodajte prazan div sa odgovarajućim ID-om -->
                    <div id="editor2" class="quill-editor"></div>
                </div>
                
                <div class="form-group">
                    <label for="aktuelan">Aktuelan:</label>
                    <select class="form-control" id="aktuelan" name="aktuelan" required>
                        <option value="true">Da</option>
                        <option value="false">Ne</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Uredi Objekat</button>
            </form>
        </div>
    </section>

    <section class="manage_images_section">
        <div class="wrapper">
            <h2>Cover Slika:</h2>
            <div class="image_upload_form">
                <div class="images_database" id="databaseContainer1"></div>
                <label for="slika1">Slika 1:</label>
                <input type="file" id="coverSlika" name="coverSlika" accept="image/*" data-image-id="coverSlika" onchange="uploadImage(this)"><br>
            </div>
            
        </div>
    </section>

    <script src="../js/urediObjekat.js"></script>
</body>
</html>
